baseURL: "http://edebrouwer.github.io/"
title: Edward De Brouwer
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-KFJBXMHD50

minify:
    disableXML: true
    minifyOutput: true

sitemap:
    changefreq: monthly
    filename: sitemap.xml
    priority: 0.5

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Edward De Brouwer
    description: "Homepage of Edward De Brouwer"
    keywords: [Machine Learning, Philosophy]
    author: Edward De Brouwer
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        icon: "images/small_plant.jpeg"
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Edward De Brouwer
        subtitle: "Welcome to my homepage"
        imageUrl: "images/modernMan_small.jpg"
        imageWidth: 250
        imageHeight: 250
        imageTitle: pic
        buttons:
            - name: Machine-Learning
              url: machine-learning
            - name: Philosophy
              url: philosophy
            - name: Info
              url : about

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my homepage

    socialIcons:
        - name: googlescholar
          url: "https://scholar.google.com/citations?user=-Pm4XtAAAAAJ&hl=fr"
        - name: github
          url: "https://github.com/edebrouwer"
        - name: twitter
          url: "https://https://twitter.com/EdwardOnBrew"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: about
          url: /about
          weight: 10
        - identifier: machine-learning
          name: machine-learning
          url: /machine-learning/
          weight: 10
        - identifier: philosophy
          name: philosophy
          url: /philosophy/
          weight: 10
        - identifier: art
          name: art
          url: /art/
          weight: 10
